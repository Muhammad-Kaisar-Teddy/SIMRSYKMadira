<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - RSU YK Madira</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(117deg, #FFF 0%, #E3B2D3 49.53%, #55ACBF 99.06%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl h-[550px] bg-white/40 backdrop-blur-md rounded-2xl shadow-xl flex overflow-hidden">
    
    <!-- KIRI: Form Login -->
    <div class="w-1/2 flex items-center justify-center">
      <div class="bg-white rounded-xl shadow-md p-8 w-80">
        <h2 class="text-2xl font-bold text-[#1F3D47] mb-6 text-center">Login ke SIMRS</h2>
        
        <!-- Error/Success Messages -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
          <span id="errorText"></span>
        </div>

        <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4">
          <span id="successText"></span>
        </div>
        
        <form id="loginForm" class="space-y-4">
          <!-- Role Selection -->
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Masuk sebagai</label>
            <select id="userRole" name="role" required
              class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
              <option value="">Pilih Role</option>
              <option value="admin">ğŸ‘¨â€ğŸ’¼ Administrator</option>
              <option value="doctor">ğŸ‘¨â€âš•ï¸ Dokter</option>
              <option value="nurse">ğŸ‘©â€âš•ï¸ Perawat</option>
              <option value="reception">ğŸ§‘â€ğŸ’» Resepsionis</option>
              <option value="pharmacy">ğŸ’Š Apoteker</option>
              <option value="laboratory">ğŸ”¬ Laboratorium</option>
            </select>
          </div>
          
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Username/ID</label>
            <input type="text" id="username" name="username" required placeholder="Masukkan username"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4C7990]" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required placeholder="Masukkan password"
              class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#4C7990]" />
          </div>

          <div class="text-right text-sm mb-4">
            <a href="#" class="text-[#4C7990] hover:underline">Lupa Password?</a>
          </div>

          <button type="submit" id="loginBtn" class="w-full bg-[#4C7990] text-white py-2 rounded shadow hover:bg-[#3b6376] transition">
            <span id="loginBtnText">Sign In</span>
            <div id="loginSpinner" class="hidden flex items-center justify-center">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
              Memproses...
            </div>
          </button>
        </form>

        <!-- Demo Credentials -->
        <div class="mt-6 p-3 bg-gray-50 rounded-lg">
          <h3 class="text-xs font-semibold text-gray-700 mb-2">ğŸ”‘ Demo Credentials:</h3>
          <div class="grid grid-cols-2 gap-1 text-xs">
            <div class="bg-white p-2 rounded border cursor-pointer hover:bg-blue-50" onclick="autoFillCredentials('admin', 'admin123')">
              <strong>Admin:</strong><br>admin / admin123
            </div>
            <div class="bg-white p-2 rounded border cursor-pointer hover:bg-blue-50" onclick="autoFillCredentials('dokter', 'dokter123')">
              <strong>Dokter:</strong><br>dokter / dokter123
            </div>
          </div>
        </div>

        <div class="mt-6 text-center">
          <a href="dashboard-user.html"
            class="text-sm text-white bg-pink-300 hover:bg-pink-400 px-4 py-2 rounded-full transition block">
            Kunjungi Sebagai Tamu
          </a>
        </div>
      </div>
    </div>

    <!-- KANAN: Logo -->
    <div class="w-1/2 flex items-center justify-center">
      <img src="img/logo-rsu.png" alt="Logo RSU YK Madira" class="w-64 drop-shadow" />
    </div>

  </div>

  <script>
    // Auto-fill credentials function
    function autoFillCredentials(username, password) {
      document.getElementById('username').value = username;
      document.getElementById('password').value = password;
      
      // Auto-select role based on username
      const roleMapping = {
        'admin': 'admin',
        'dokter': 'doctor', 
        'nurse': 'nurse',
        'reception': 'reception'
      };
      
      if (roleMapping[username]) {
        document.getElementById('userRole').value = roleMapping[username];
      }
    }

    // Show message function
    function showMessage(message, type = 'error') {
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const errorText = document.getElementById('errorText');
      const successText = document.getElementById('successText');
      
      // Hide all first
      errorDiv.classList.add('hidden');
      successDiv.classList.add('hidden');
      
      if (type === 'success') {
        successText.textContent = message;
        successDiv.classList.remove('hidden');
        setTimeout(() => successDiv.classList.add('hidden'), 3000);
      } else {
        errorText.textContent = message;
        errorDiv.classList.remove('hidden');
        setTimeout(() => errorDiv.classList.add('hidden'), 5000);
      }
    }

    // Show loading state
    function showLoading(loading) {
      const loginBtn = document.getElementById('loginBtn');
      const loginBtnText = document.getElementById('loginBtnText');
      const loginSpinner = document.getElementById('loginSpinner');
      
      if (loading) {
        loginBtn.disabled = true;
        loginBtnText.classList.add('hidden');
        loginSpinner.classList.remove('hidden');
      } else {
        loginBtn.disabled = false;
        loginBtnText.classList.remove('hidden');
        loginSpinner.classList.add('hidden');
      }
    }

    // Demo credentials database
    const demoCredentials = {
      'admin': { password: 'admin123', redirect: 'dashboard-admin.html' },
      'dokter': { password: 'dokter123', redirect: 'dashboard-admin.html' },
      'nurse': { password: 'nurse123', redirect: 'dashboard-admin.html' },
      'reception': { password: 'reception123', redirect: 'dashboard-admin.html' }
    };

    // Form submission handling
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const role = document.getElementById('userRole').value;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // Simple validation
      if (!role) {
        showMessage('Silakan pilih role terlebih dahulu');
        return;
      }
      
      if (!username || !password) {
        showMessage('Username dan password harus diisi');
        return;
      }

      showLoading(true);

      // Simulate API call
      setTimeout(() => {
        // Demo authentication
        if (demoCredentials[username] && demoCredentials[username].password === password) {
          // Success
          const userData = {
            username: username,
            role: role,
            loginTime: new Date().toISOString()
          };

          // Save session data
          sessionStorage.setItem('userSession', JSON.stringify(userData));
          showMessage('Login berhasil!', 'success');
          
          setTimeout(() => {
            window.location.href = demoCredentials[username].redirect;
          }, 1000);
        } else {
          // Failed
          showMessage('Username atau password salah. Silakan periksa kembali.');
          showLoading(false);
        }
      }, 1000);
    });

    // Check if already logged in
    document.addEventListener('DOMContentLoaded', function() {
      const session = sessionStorage.getItem('userSession');
      if (session) {
        const userData = JSON.parse(session);
        showMessage('Anda sudah login. Mengalihkan...', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard-admin.html';
        }, 1000);
      }
    });
  </script>

</body>
</html>
