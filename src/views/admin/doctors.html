<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Data Dokter - RSU YK Madira</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header with Logout -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <img src="../img/logo-rsu.png" alt="RSU YK Madira" class="w-12 h-12">
                    <h1 class="text-xl font-bold text-[#4C7990]">Admin - Kelola Dokter</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="../dashboard-admin.html" class="text-[#4C7990] hover:text-[#55ACBF] font-medium">Dashboard</a>
                    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md font-medium transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-[#4C7990] mb-6">Kelola Data Dokter</h1>
            
            <!-- Add Doctor Form -->
            <div class="mb-8 p-6 bg-gray-50 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">Tambah Dokter Baru</h2>
                <form id="doctorForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Dokter</label>
                        <input type="text" name="nama_dokter" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Spesialisasi</label>
                        <input type="text" name="spesialisasi" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Telepon</label>
                        <input type="text" name="telepon" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jadwal Hari</label>
                        <input type="text" name="jadwal_hari" placeholder="Senin, Rabu, Jumat" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jadwal Waktu</label>
                        <input type="text" name="jadwal_waktu" placeholder="08:00 - 12:00" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">URL Foto (Opsional)</label>
                        <input type="text" name="foto" placeholder="https://example.com/photo.jpg" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4C7990]">
                        <small class="text-gray-500">Kosongkan untuk menggunakan avatar otomatis berdasarkan nama</small>
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="bg-[#4C7990] hover:bg-[#55ACBF] text-white px-6 py-2 rounded-md transition-colors">
                            Tambah Dokter
                        </button>
                    </div>
                </form>
            </div>

            <!-- Doctors List -->
            <div>
                <h2 class="text-lg font-semibold mb-4">Daftar Dokter</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full bg-white border border-gray-300">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Spesialisasi</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Jadwal</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="doctorsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Data akan diisi melalui JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load doctors list
        async function loadDoctorsList() {
            try {
                const response = await fetch('api/doctors.php');
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.getElementById('doctorsTableBody');
                    tbody.innerHTML = data.data.map(doctor => `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <img class="h-10 w-10 rounded-full object-cover" src="${doctor.foto}" alt="${doctor.nama_dokter}" onerror="this.src='img/doctor-default.jpg'">
                                    <div class="ml-4">
                                        <div class="text-sm font-medium text-gray-900">${doctor.nama_dokter}</div>
                                        <div class="text-sm text-gray-500">${doctor.email || '-'}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${doctor.spesialisasi}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div>${doctor.jadwal_hari}</div>
                                <div class="text-gray-500">${doctor.jadwal_waktu}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                    Aktif
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button onclick="editDoctor(${doctor.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">Edit</button>
                                <button onclick="deleteDoctor(${doctor.id})" class="text-red-600 hover:text-red-900">Hapus</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading doctors:', error);
            }
        }

        // Add new doctor
        document.getElementById('doctorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch('api/doctors_manage.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({action: 'add', ...data})
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('Dokter berhasil ditambahkan!');
                    this.reset();
                    loadDoctorsList();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Error adding doctor:', error);
                alert('Terjadi kesalahan saat menambahkan dokter');
            }
        });

        // Delete doctor
        async function deleteDoctor(id) {
            if (confirm('Apakah Anda yakin ingin menghapus dokter ini?')) {
                try {
                    const response = await fetch('api/doctors_manage.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({action: 'delete', id: id})
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Dokter berhasil dihapus!');
                        loadDoctorsList();
                    } else {
                        alert('Error: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error deleting doctor:', error);
                    alert('Terjadi kesalahan saat menghapus dokter');
                }
            }
        }

        // Edit doctor (placeholder)
        function editDoctor(id) {
            alert('Fitur edit akan segera tersedia');
        }

        // Load doctors on page load
        document.addEventListener('DOMContentLoaded', loadDoctorsList);

        // Logout function
        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                localStorage.removeItem('userSession');
                sessionStorage.removeItem('userSession');
                window.location.href = '../login.html';
            }
        }

        // Check login status
        if (!sessionStorage.getItem('userSession') && !localStorage.getItem('userSession')) {
            window.location.href = '../login.html';
        }
    </script>
</body>
</html>
